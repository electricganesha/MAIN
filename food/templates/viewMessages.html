<!DOCTYPE html>
<html>
<head>
    <title>Fooding Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/site_media/css/styles.css">
    <meta charset="utf-8">
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
</head>
<body id="css-zen-garden">
<div class="page-wrapper">
    <section class="intro" id="zen-intro">
        <header role="banner">
            <h1></h1>
            <div class="user_panel">
                <a href="/logout/">Logout</a> | <a href="{% url 'food.views.viewUserProfile' user_id=userId %}">Profile</a> |
				<a href="/insertview/">Home</a>
            </div>
        </header>
        </div>
    </section>
</div>
<div class = "welcomeHeader">
<h2> Messages for {{ firstname }} {{ lastname }}! </h2>
</div>
<div class ="notifications">
{% if messages %}
{% for message in messages %} 
<p> Sent by : {{ message.messageSender }} </p>
<br>
<p> {{ message.text }} </p>
<br>
&nbsp; | &nbsp;
<td><a href="{% url 'food.views.deleteNotification' notification_id=notification.pk %}">Delete Message</a></td>
{% endfor %}
{% else %} 
<p style="text-align:center"> You have no new messages! <p>
{% endif %}
</div>
</body>
</html>
